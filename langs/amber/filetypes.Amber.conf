[styling=C]

[keywords]
primary=var byte func if while loop else or and xor not nrm break continue class import self import_data
secondary=return print new str exit mfree mcpy mset classof

[settings]
extension=a
lexer_filetype=C

wordchars=_abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
comment_single=//
comment_open=/*
comment_close=*/
comment_use_indent=true
context_action_cmd=chromium-browser "TODOaquadocumentation/%s"

[indentation]
width=4
type=1

[build-menu]
FT_00_LB=_Compile
FT_00_CM=sh build.sh code amber code-path %d
FT_00_WD=/home/obiwac/aqua-linux
