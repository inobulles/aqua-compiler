[styling]
default=default
commentline=comment_line
comment=comment
number=number_1
string=string_1
character=character
word=keyword_1
word2=keyword_2
classname=type
operator=operator
identifier=identifier_1
commentblock=comment
commentdoc=comment
stringeol=string_eol

[keywords]
primary=var byte func if while loop else or and xor break continue
secondary=return print new str exit mfree mcpy mset

[settings]
extension=a
lexer_filetype=C

wordchars=_abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
comment_single=//
comment_open=/*
comment_close=*/
comment_use_indent=true
context_action_cmd=chromium-browser "TODOaquadocumentation/%s"

[indentation]
width=4
type=1

[build-menu]
FT_00_LB=_Compile
FT_00_CM=sh build.sh code amber code-path %p
FT_00_WD=
FT_01_LB=_Build
FT_01_CM=sh build.sh code amber kos vsync code-path %p
FT_01_WD=
EX_00_LB=_Execute
EX_00_CM=sh build.sh execute
EX_00_WD=
